@(title: String, accounts: List[String])(content: Html)


<!DOCTYPE html>

<html>
    <head>
        <title>Account: @title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-responsive.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/datepicker.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
            <span class="brand">Account:</span>
                <ul class="nav"> 
                	<li @if(title == "All") {class="active"}><a href="@routes.TransactionsController.index">All</a></li>
                @accounts.map { account =>
                    <li @if(account == title) {class="active"}><a href="@routes.TransactionsController.account(account)">@account</a></li>
                } </ul>
    </div>
</div>
    
        @content
    </body>
</html>
